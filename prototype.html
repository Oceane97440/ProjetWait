<style>
.rectangle_vod {
    position: relative;
}
#vod_affiche {
    top: 0;
    left: 0;
    position: absolute;
    display: none;
    z-index: 9999999;
}
#vod_affiche img {
    width: 750px;
    height: 480px;
}
</style>
<div class="rectangle_vod">
    <div id='vod_affiche'>
        <img src="zeop.PNG" /><!--Img-->
    </div>
    <video id="video" controls autoplay><!--vod-->
        <source id="mp4" src="https://cdn.antennepublicite.re/linfo/IMG/pub/video/LEADER-PRICE/20190507/LEADER_PRICE-47269/HAPPY_PRICE_10S_CHARAL.mp4" type="video/mp4">
    </video>
</div>

<script>
        var overlay= document.getElementById('vod_affiche'),//superposition vid√©o
        video= document.getElementById('video'),
        videoPlaying = false;

        function hideOverlay() { //masquer la superposition
        overlay.style.display = "none";
        videoPlaying = true;
        video.play();
        }

        function showOverlay() { //afficher la superposition
            if (video.readyState === 4) {
        overlay.style.display = "block";
        videoPlaying = true;
        }
        }   

    video.addEventListener('pause', showOverlay);
    overlay.addEventListener('click', hideOverlay);
</script>
